<!-- Apply the color names stored in two variable in React Component for color and backgroundColor -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState("purple");
                var [b,setB] = React.useState("green");
                return ( <div>
                            <h1 style={{color:a,backgroundColor:b }} >Hello Edupoly Welcome to react Js</h1>
                         </div> )
            }
            ReactDOM.render(<Ab/>,document.getElementById('a1'));
        </script>
     </body>
</html>
