<!-- Display each string of array in flex boxes in React Component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState(['srinivas','Farooq','Karthik','Rushikesh','Sai','Nikil','Ayyappa'])
                return ( <div style={{display:'flex'}} >{ a.map((b)=>{return <div style={{border:'1px solid',margin:'10px',padding:'10px'}} >{b.toUpperCase()}</div> }) }</div> )
            }
            ReactDOM.render(<Ab/>,document.getElementById('a1'))
        </script>
    </body>
</html>
