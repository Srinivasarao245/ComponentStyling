<!-- Display even array value in green and odd in red list items in React Component -->
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
     <body>
        <div id="a1"></div>
        <script type="text/babel">
            var Ab = function (){
                var [a,setA] = React.useState( [3,12, 7, 18, 1, 14, 9, 4, 6, 8, 2, 5, 20] );
                return  ( a.map((b) =>{return ( <li style= { b%2 ===0 ? {color:"green"} : {color:'red'}  } >{b}</li> )}) ) }
            ReactDOM.render(<Ab/>,document.getElementById('a1'));
        </script>
     </body>
</html>
